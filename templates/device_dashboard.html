<div class="container">
	<div class="row">

			<!-- image of a bulb -->
			<img class="bulb1" src="{{ url_for('device_update', id='bulb1') }}" alt="bulb1" style="width:30%">

		<div class="col-md-4">

	</div>

	<br/><br/>
	<div class="row mt-0">
		
		<div class="col-md-6">
				<img class="fan1" src="{{ url_for('device_update', id='fan1') }}" alt="fan1" style="width:40%">
		</div>

		<div class="col-md-6">
			<img class="fan2" src="{{ url_for('device_update', id='fan2') }}" alt="fan2" style="width:40%">
		</div>

	</div>
	<div class="row">
		<div class="col-md-3"></div>

</div>
